<!DOCTYPE html>
<html>
<head>
  <title>Firebase Token Test</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    // Your Firebase config (from Firebase Console)
    const firebaseConfig = {
      apiKey: "AIzaSyBXJ_C6HLCMhp-Pm63IC7pvez0UR2Jbs90",
      authDomain: "e-taas-msme.firebaseapp.com",
      projectId: "e-taas-msme",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function getToken() {
      const email = "edrhovicesmas@gmail.com";       // Must exist in Firebase Auth
      const password = "041405";         // Correct password

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const idToken = await user.getIdToken();
        console.log("Firebase ID Token:", idToken);
        alert("ID Token copied to console!"); // Shows alert
      } catch (error) {
        console.error("Error signing in:", error);
        alert("Error: " + error.message);
      }
    }

    // Call the function
    getToken();
  </script>
</head>
<body></body>
</html>
